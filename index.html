<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Author" name="Nakamcode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-tracking-dashboard</title>
    <link rel="stylesheet" href="Style.css">

    <!-- This link is connecting the font-family from Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="long-card">
        <div class="header-card">

            <div class="image">
                <img src="images/image-jeremy.png" alt="smiling face">
            </div>

            <div class="subheading">
                <h5>Report for</h5>
            </div>

            <div class="username">
                <p>Jeremy Robson</p>
            </div>

        </div>
        <div class="footer-card">

            <ul class="timeline">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
    </div>

    <!-- two in one flex -->
    <div class="two-in-one">
        <!-- second card -->

        <div class="second-card">
            <div class="top Work">
                <div class="ping">
                    <img src="images/icon-work.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Work</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">32hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 36hrs</p>
                </div>
            </div>
        </div>

        <div class="second-card">
            <div class="top Exercise">
                <div class="ping">
                    <img src="images/icon-exercise.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Exercise</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">4hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 5hrs</p>
                </div>
            </div>
        </div>
    </div>


    <!-- another two in one card -->

    <div class="two-in-one">
        <!-- second card -->

        <div class="second-card">
            <div class="top Play">
                <div class="ping">
                    <img src="images/icon-play.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Play</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">10hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 8hrs</p>
                </div>
            </div>
        </div>

        <div class="second-card">
            <div class="top Social">
                <div class="ping">
                    <img src="images/icon-social.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Social</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">5hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 10hrs</p>
                </div>
            </div>
        </div>
    </div>

    <!-- another two in one card -->

    <div class="two-in-one">
        <!-- second card -->

        <div class="second-card">
            <div class="top Study">
                <div class="ping">
                    <img src="images/icon-study.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Study</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">4hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 7hrs</p>
                </div>
            </div>
        </div>

        <div class="second-card">
            <div class="top Self-care">
                <div class="ping">
                    <img src="images/icon-self-care.svg" alt="">
                </div>
            </div>
            <div class="down">
                <div class="top-top">
                    <p class="title">Self Care</p>
                    <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                <div class="time">
                    <p class="hr">2hrs</p>
                </div>
                <div class="pre">
                    <p>Last week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
