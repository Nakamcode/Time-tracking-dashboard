<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Author" name="Nakamcode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-tracking-dashboard</title>
    <link rel="stylesheet" href="Style.css">

    <!-- This link is connecting the font-family from Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="long-card">
        <div class="header-card">

            <div class="image">
                <img src="images/image-jeremy.png" alt="smiling face">
            </div>

            <div class="subheading">
                <h5>Report for</h5>
            </div>

            <div class="username">
                <p>Jeremy Robson</p>
            </div>

        </div>
        <div class="footer-card">

            <ul class="timeline">
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
    </div>

    <!-- second card -->

    <div class="second-card">
        <div class="top">
            <div class="ping">
                <img src="images/icon-work.svg" alt="">
            </div>
        </div>
        <div class="down">
            <div class="top-top">
                <p class="title">work</p>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
            </div>
            <div class="time">
                <p class="hr">32hrs</p>
            </div>
            <div class="pre">
                <p>Last week - 36hrs</p>
            </div>
        </div>
    </div>
</body>
</html>
